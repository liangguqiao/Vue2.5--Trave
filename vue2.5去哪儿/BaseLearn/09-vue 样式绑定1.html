<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>样式绑定 class 对象绑定</title>
	<script type="text/javascript" src="./vue.js"></script>
  <style type="text/css">
        .actived{
          color: red;
        }
  </style>
</head>
<body>
	<div id="app"  @click="handleClick"
         :class="{actived:isactived}"
  >
       Hello World!
   </div>
	<script type="text/javascript">

	 
      var vm=new Vue({
         el:"#app",
         data:{
           isactived:false
         },
         methods:{
             handleClick:function(){

               this.isactived=!this.isactived;
             }
         }
      })
         
	</script>
</body>
</html>
