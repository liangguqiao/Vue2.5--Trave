<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-for="(item,key,index) of list"
		      :key="item.id">
              {{index}}---{{key}}---{{item.text}}
		  </div>
	</div>
      <!-- pop push shift unshift splice sort reverse  可以通过vm.set()改变list中的值,直接改变对象的引用-->
	<script type="text/javascript">
         var vm=new Vue({
              el:"#app",
              data:{
              	list:[{
              		id:"0001",
              		text:"Lyli"
              	},{
              		id:"0002",
              		text:"Tom"
              	}

              	]
              }

         })
	</script>
</body>
</html>
